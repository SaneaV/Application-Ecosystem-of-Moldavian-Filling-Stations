openapi: 3.0.1
info:
  title: Moldova Filling Station API
  description: Description of available APIs for interacting with filling stations in Moldova.
  version: v1
servers:
  - url: http://localhost:8080
    description: Generated server url
tags:
  - name: Filling Station Controller
    description: A group of controllers to work with filling station data.
paths:
  /page/filling-station:
    get:
      tags:
        - Filling Station Controller
      summary: Get page of all filling stations within a certain radius.
      description: Returns all filling stations within a certain radius in page format.
      operationId: getPageOfAllFillingStations
      parameters:
        - name: limit_in_radius
          in: query
          description: Number of filling stations allowed to be displayed within a certain radius.
          required: true
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 10
        - name: sorting
          in: query
          description: Sort order by and sort order parameters.
          required: false
          schema:
            type: string
            default: +distance
            enum:
              - +distance
              - '-distance'
              - +name
              - '-name'
              - +petrol
              - '-petrol'
              - +diesel
              - '-diesel'
              - +gas
              - '-gas'
          example: '-distance,+gas,petrol'
        - name: latitude
          in: query
          description: Latitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 46
        - name: longitude
          in: query
          description: Longitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 28
        - name: radius
          in: query
          description: Search radius for petrol stations in metres.
          required: true
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: number
            format: double
          example: 5000
        - name: limit
          in: query
          description: Limit of one page of returned results.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 20
        - name: offset
          in: query
          description: The number of items skipped from the beginning of the list.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 0
      responses:
        '200':
          description: OK.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageDtoFillingStationDto'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '404':
          description: Not Found.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
  /page/filling-station/{fuel-type}:
    get:
      tags:
        - Filling Station Controller
      summary: Get page of filling stations with the best specified fuel type within a certain radius.
      description: Return filling stations with the best specified fuel type within a certain radius in page format.
      operationId: getPageOfBestFuelPrice
      parameters:
        - name: limit_in_radius
          in: query
          description: Number of filling stations allowed to be displayed within a certain radius.
          required: true
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 10
        - name: sorting
          in: query
          description: Sort order by and sort order parameters.
          required: false
          schema:
            type: string
            default: +distance
            enum:
              - +distance
              - '-distance'
              - +name
              - '-name'
              - +petrol
              - '-petrol'
              - +diesel
              - '-diesel'
              - +gas
              - '-gas'
          example: '-distance,+gas,petrol'
        - name: latitude
          in: query
          description: Latitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 46
        - name: longitude
          in: query
          description: Longitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 28
        - name: radius
          in: query
          description: Search radius for petrol stations in metres.
          required: true
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: number
            format: double
          example: 5000
        - name: limit
          in: query
          description: Limit of one page of returned results.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 20
        - name: offset
          in: query
          description: The number of items skipped from the beginning of the list.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 0
        - name: fuel-type
          in: path
          description: Type of fuel for price search.
          required: true
          schema:
            type: string
            enum:
              - Petrol
              - Diesel
              - Gas
      responses:
        '200':
          description: OK.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageDtoFillingStationDto'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '404':
          description: Not Found.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
