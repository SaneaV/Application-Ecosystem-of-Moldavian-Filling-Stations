      tags:
        - Filling Station Controller
      summary: Get list of supporting fuel types.
      description: Return list of supporting fuel types.
      operationId: getAvailableFuelTypes
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
components:
  schemas:
    Errors:
      required:
        - Error
      type: object
      properties:
        Error:
          type: array
          description: List of gateway errors.
          items:
            $ref: '#/components/schemas/GatewayError'
      description: Errors list wrapper.
    GatewayError:
      required:
        - description
        - reasonCode
        - recoverable
        - source
      type: object
      properties:
        source:
          type: string
          description: Error source.
          example: MD_FUEL_APP
        reasonCode:
          type: string
          description: Error reason code.
          example: NOT_FOUND
        description:
          type: string
          description: Error description.
          example: Not Found.
        recoverable:
          type: boolean
          description: Error recoverable status.
          example: true
      description: Gateway error.
    GatewayErrorDescription:
      required:
        - Errors
      type: object
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
      description: Gateway error list wrapper.
    RfcError:
      required:
        - message
        - reason
        - recoverable
        - source
      type: object
      properties:
        source:
          type: string
          description: Error source.
          example: MD_FUEL_APP
        reason:
          type: string
          description: Error reason code.
          example: NOT_FOUND
        message:
          type: string
          description: Error description.
          example: Not Found.
        recoverable:
          type: boolean
          description: Error recoverable status.
          example: true
      description: Error in RFC format.
    RfcErrorDescription:
      required:
        - detail
        - status
        - title
      type: object
      properties:
        status:
          type: integer
          description: Error status.
          format: int32
          example: 404
        detail:
          type: string
          description: Error description.
          example: Not Found.
        title:
          type: string
          description: Error reason code.
          example: NOT_FOUND
        type:
          type: string
          description: Error type.
          example: Error type.
        correlationId:
          type: string
          description: Correlation id.
          example: Correlation id
        errorDetails:
          type: array
          description: List of errors in RFC format.
          items:
            $ref: '#/components/schemas/RfcError'
      description: RFC Errors wrapper.
    FillingStationDto:
      required:
        - diesel
        - gas
        - latitude
        - longitude
        - name
        - petrol
      type: object
      properties:
        name:
          type: string
          description: Filling Station Name.
          example: Filling-Station
        petrol:
          type: number
          description: Petrol price.
          format: double
          example: 10
        diesel:
          type: number
          description: Diesel price.
          format: double
          example: 15
        gas:
          type: number
          description: Gas price.
          format: double
          example: 20
        latitude:
          type: number
          description: Filling station latitude.
          format: double
          example: 46
        longitude:
          type: number
          description: Filling station longitude.
          format: double
          example: 28
      description: Filling Station Data.
    PageDtoFillingStationDto:
      required:
        - items
        - totalResults
      type: object
      properties:
        totalResults:
          type: integer
          description: Total number of filling stations in radius.
          format: int32
          example: 10
        items:
          type: array
          description: List of filling stations.
          items:
            $ref: '#/components/schemas/FillingStationDto'
      description: Page with list of items and total results.