# Bot configuration
telegrambot.userName=bot
telegrambot.botToken=${BOT_TOKEN}
telegrambot.webHookPath=${WEB_HOOK_PATH}

# Third party API
anre.api.path=https://api.iharta.md/anre/public/

# Datasource configuration
spring.jpa.hibernate.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ehcache configuration properties
cache.onheap.size=2000
cache.offheap.size=100
cache.expiry.time=15

# App configs
app.startup.fast=true
app.error.strategy=XML