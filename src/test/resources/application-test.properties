# Bot configuration
telegram.bot-token=BOT_TOKEN
telegram.webhook.host=https://www.google.com
telegram.set-webhook.endpoint=/bot${telegram.bot-token}/setWebhook

# Ngrok configuration
ngrok.enabled=false
ngrok.token=NGROK_TOKEN

# Startup mode
app.startup.fast=false

# Datasource configuration
spring.jpa.hibernate.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Spring properties
spring.main.allow-bean-definition-overriding=true

# Ehcache configuration properties
cache.onheap.size=1
cache.offheap.size=1
cache.expiry.time=1