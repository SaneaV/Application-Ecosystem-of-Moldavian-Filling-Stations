            format: double
          example: 28
        - name: radius
          in: query
          description: Search radius for petrol stations in metres.
          required: true
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: number
            format: double
          example: 5000
        - name: limit_in_radius
          in: query
          description: Number of fuel stations allowed to be displayed within a certain radius.
          required: true
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 10
        - name: limit
          in: query
          description: Limit of one page of returned results.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 20
        - name: offset
          in: query
          description: The number of items skipped from the beginning of the list.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 0
        - name: fuel-type
          in: path
          description: Type of fuel for price search.
          required: true
          schema:
            type: string
            enum:
              - Petrol
              - Diesel
              - Gas
      responses:
        '200':
          description: OK.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageDtoFuelStationDto'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
