openapi: 3.0.1
info:
  title: Moldova Fuel Station API
  description: Description of available APIs for interacting with fuel stations in Moldova.
  version: v1
servers:
  - url: http://localhost:8080
    description: Generated server url
tags:
  - name: Fuel Station Controller
    description: A group of controllers to work with fuel station data.
paths:
  /page/fuel-station:
    get:
      tags:
        - Fuel Station Controller
      summary: Get page of all fuel stations within a certain radius.
      description: Returns all fuel stations within a certain radius in page format.
      operationId: getPageOfAllFuelStations
      parameters:
        - name: latitude
          in: query
          description: Latitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 46
        - name: longitude
          in: query
          description: Longitude of the starting point of the search.
          required: true
          schema:
            maximum: 90
            exclusiveMaximum: false
            minimum: -90
            exclusiveMinimum: false
            type: number
            format: double
          example: 28
        - name: radius
          in: query
          description: Search radius for petrol stations in metres.
          required: true
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: number
            format: double
          example: 5000
        - name: limit_in_radius
          in: query
          description: Number of fuel stations allowed to be displayed within a certain radius.
          required: true
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 10
        - name: limit
          in: query
          description: Limit of one page of returned results.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 20
        - name: offset
          in: query
          description: The number of items skipped from the beginning of the list.
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
          example: 0
      responses:
        '200':
          description: OK.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageDtoFuelStationDto'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '404':
          description: Not Found.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GatewayErrorDescription'
                  - $ref: '#/components/schemas/RfcErrorDescription'
  /page/fuel-station/{fuel-type}:
    get:
      tags:
        - Fuel Station Controller
      summary: Get page of fuel stations with the best specified fuel type within a certain radius.
      description: Return fuel stations with the best specified fuel type within a certain radius in page format.
      operationId: getPageOfBestFuelPrice
      parameters:
        - name: latitude
          in: query
          description: Latitude of the starting point of the search.
